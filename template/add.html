{% extends 'base.html' %}
{% load static %}
{% block body %}
<style>
input[type=text], input[type=password], textarea {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}
input[type=text]:focus, input[type=password]:focus {
  background-color: #286086;
  outline: none;
}

hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

</style>
<br><br><br><br><br><br><br>
<div>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container">
    <center>  <h1> Add New Place</h1> </center>
     <hr>
     <label> Place Name </label>
    <input type="text" name="name" placeholder="Place name"><br>
        <label> Place Description </label>
    <input type="text" name="desc" placeholder="Description"><br>
        <label> Travel fee </label>
    <input type="text" name="price" placeholder="Travel Fee"><br>
        <label> Place Image </label>
    <input type="file" name="img" placeholder="Place Img"><br>
        <input type="submit" class="btn btn-primary" value="ADD"><br>
    </div>

</form>
</div>
{% endblock %}
